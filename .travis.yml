sudo: required

language: c#

services:
  - docker

env:
  - TEST_SUITE=Unit
  - TEST_SUITE=Integration

install:
  - git config --add remote.origin.fetch +refs/heads/master:refs/remotes/origin/master
  - git fetch --no-tags
  - git checkout $TRAVIS_BRANCH
  - #sh prepare.sh
  - #sh init.sh
  - git remote set-url origin https://${GHTOKEN}@github.com/CompulsiveCoder/gitter-cs.git

script:
  - sh graduate.sh
